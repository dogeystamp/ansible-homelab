---
- name: Setup fstab / mount vmdisk
  ansible.posix.mount:
    path: /vmdisk
    src: vmdisk
    state: mounted
    fstype: virtiofs
    opts: "posix_acl"
  when: libvirt_enable_vmdisk

- name: Make vmdisk world-readable
  ansible.builtin.file:
    path: /vmdisk
    state: directory
    mode: "u=rwx,g=rx,o=rx"
  when: libvirt_enable_vmdisk
